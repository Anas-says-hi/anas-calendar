<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/icon.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <title>Anas Calendar</title>
  </head>
  <body class="h-screen dark:bg-gray-900 dark:text-gray-200 overflow-hidden">
    <nav class="p-3 border-b dark:border-zinc-700 flex justify-between items-center">
      <p class="text-2xl flex gap-2 items-center">
        <img
          src="./assets/icons/icon.svg"
          alt="Anas Calendar"
          class="h-[30px]"
          srcset=""
        />Anas Calendar
      </p>
      <button class="light-dark">
        
      </button>
    </nav>
    <div class="container flex min-w-full min-h-full">
      <div class="calendar max-w-[258px] m-3">
        <div class="info flex justify-between py-3 items-center">
          <div
            class="month year text-[1.3rem] font-bold text-emerald-600"
          ></div>
          <div class="btns text-gray-700 flex gap-3">
            <button
              class="bg-gray-200 dark:bg-gray-800 dark:text-gray-300 back-btn w-[30px] h-[30px] hover:bg-gray-300 dark:hover:bg-gray-700 flex justify-center items-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m9.55 12l7.35 7.35q.375.375.363.875t-.388.875q-.375.375-.875.375t-.875-.375l-7.7-7.675q-.3-.3-.45-.675t-.15-.75q0-.375.15-.75t.45-.675l7.7-7.7q.375-.375.888-.363t.887.388q.375.375.375.875t-.375.875z"
                />
              </svg>
            </button>
            <button
              class="bg-gray-200 dark:bg-gray-800 dark:text-gray-300 ford-btn w-[30px] h-[30px] dark:hover:bg-gray-700 hover:bg-gray-300 flex justify-center items-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m14.475 12l-7.35-7.35q-.375-.375-.363-.888t.388-.887q.375-.375.888-.375t.887.375l7.675 7.7q.3.3.45.675t.15.75q0 .375-.15.75t-.45.675l-7.7 7.7q-.375.375-.875.363T7.15 21.1q-.375-.375-.375-.888t.375-.887z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="days flex gap-2">
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Sun
          </div>
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Mon
          </div>
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Tue
          </div>
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Wed
          </div>
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Thu
          </div>
          <div
            class="day w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Fri
          </div>
          <div
            class="day group relative w-[30px] h-[30px] text-center flex text-gray-500 font-semibold justify-center text-sm items-center"
          >
            Sat
          </div>
        </div>
        <div class="dates block grid grid-cols-7 float-left gap-2"></div>
      </div>
      <div class="main border-l dark:border-zinc-700 w-full">
        <div
          class="selected-date bg-emerald-600 dark:bg-emerald-800 text-white p-4 flex items-center justify-between"
        >
          <div class="header">
            <p class="selected-date-text text-2xl font-semibold"></p>
            <p class="selected-day"></p>
          </div>
          <button
            id="addGlobalEventBtn"
            class="bg-white hover:bg-emerald-50 gap-2 text-emerald-600 px-4 py-2 font-semibold rounded-full flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.4em"
              height="1.4em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M11 13H6q-.425 0-.712-.288T5 12q0-.425.288-.712T6 11h5V6q0-.425.288-.712T12 5q.425 0 .713.288T13 6v5h5q.425 0 .713.288T19 12q0 .425-.288.713T18 13h-5v5q0 .425-.288.713T12 19q-.425 0-.712-.288T11 18z"
              />
            </svg>
            Add Event
          </button>
        </div>
        <div
          class="time-schedule relative divide-y divide-zinc-300 dark:divide-zinc-700 overflow-auto h-[583px]"
        ></div>
      </div>
    </div>
    <dialog
      id="addTask"
      class="absolute max-w-[500px] rounded-lg top-[50%] w-[60%] translate-y-[-50%] bg-white dark:bg-gray-900 dark:text-white shadow-lg p-6"
    >
      <div class="header flex items-center justify-between mb-4">
        <p class="text-2xl font-semibold">Add event</p>
        <button
          class="text-gray-600"
          onclick="this.parentElement.parentElement.close()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275q-.275-.275-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7q-.275.275-.7.275t-.7-.275z"
            />
          </svg>
        </button>
      </div>
      <div class="inputs flex w-full flex-col gap-2">
        <div class="from-to w-full flex items-center gap-2">
          <label class="font-semibold">From:</label>
          <input
            class="bg-gray-100 dark:bg-gray-800 border border-gray-600 p-1.5 px-3 grow rounded-lg"
            type="time"
            id="from-time"
          />
          <label class="font-semibold">To:</label>
          <input
            class="bg-gray-100 dark:bg-gray-800 p-1.5 px-3 grow border border-gray-600 rounded-lg"
            type="time"
            id="to-time"
          />
        </div>
        <label class="font-semibold">Color:</label>
        <div class="dia-colors flex gap-2"></div>
        <div class="inp flex flex-col gap-2">
          <label class="font-semibold">Title</label>
          <input
            class="bg-gray-100 dark:bg-gray-800 p-1.5 px-3 rounded-lg border border-gray-600"
            placeholder="Title"
            type="text"
            id="title-time"
            value="Task"
          />
        </div>
        <div class="textarea flex flex-col gap-2">
          <label class="font-semibold">Description</label>
          <textarea
            class="bg-gray-100 dark:bg-gray-800 resize-none rounded-lg h-[100px] py-1.5 px-3 border border-gray-600"
            placeholder="Description"
            id="desc-time"
          ></textarea>
        </div>
      </div>
      <div class="btns float-right">
        <button
          id="dia-cancel"
          onclick="this.parentElement.parentElement.close()"
          class="mt-2 px-3 py-2 rounded-lg hover:bg-gray-200 mr-2"
        >
          Cancel
        </button>
        <button
          id="submit"
          class="bg-emerald-600 text-white px-3 py-2 rounded-lg hover:bg-emerald-700"
        >
          Done
        </button>
      </div>
    </dialog>

    <div
      class="event-menu hidden p-2 flex flex-col bg-black text-white rounded-xl absolute top-0"
    >
      <button id="editMenu" class="px-8 hover:bg-zinc-700 py-1 rounded-lg">
        Edit
      </button>
      <button id="deleteMenu" class="px-8 hover:bg-red-700 py-1 rounded-lg">
        Delete
      </button>
    </div>
    <div
      class="panel w-[250px] p-4 hidden absolute right-0 top-0 h-full bg-white shadow-[35px_0_60px_10px_rgba(0,0,0,0.3)]"
    >
      <div class="flex pb-3 font-semibold justify-between items-center">
        <h2 class="text-2xl text-emerald-600">Event</h2>
        <button
          class="text-gray-600"
          onclick="this.parentElement.parentElement.classList.add('hidden')"
        >
          <svg
            xmlns="http:www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275q-.275-.275-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7q-.275.275-.7.275t-.7-.275z"
            />
          </svg>
        </button>
      </div>
      <p
        id="panel-time"
        class="flex font-semibold gap-2 text-zinc-500 items-center"
      ></p>
      <p id="panel-task" class="text-xl py-3 text-emerald-600 font-bold">
        Eating
      </p>
      <p id="panel-desc"></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
